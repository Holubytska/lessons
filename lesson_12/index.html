<!DOCTYPE html>
<html lang="zxx">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
			rel="stylesheet">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
			rel="stylesheet">
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
			rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
		<title>lesson_12</title>
	</head>

	<body>
		<div class="wrapper">
			<header class="header" id="header">
				<div class="header__container">
					<p>
                        I'm a Header
                    </p>
				</div>
			</header>
			<main class="page">
		
				<!-- Практика -->
				<div class="picture picture--figure">
					<div class="picture__container">

						<div class="picture__sky sky">
                            <div class="sky__cloud cloud">
                                <div class="cloud__box-1"></div>
                                <div class="cloud__box-2"></div>
                                <div class="cloud__box-3"></div>
                            </div>
                            <div class="sky__sun"></div>
                        </div>
						<!-- =========== -->
						<div class="truck" id="truck">
							<div class="truck__container">
								<div class="truck__car">
									<div class="truck__cabin cabin">
										<div class="cabin__window"></div>
										<div class="cabin__triangle"></div>
										<div class="cabin__top"></div>
										<div class="cabin__windshield"></div>
										<div class="cabin__bottom"></div>
										<div
											class="cabin__headlight cabin__headlight--top"></div>
										<div
											class="cabin__headlight cabin__headlight--bottom"></div>
									</div>
									<div class="truck__body body">
										<div class="body__top"></div>
										<div class="body__right"></div>
										<div class="body__middle"></div>
										<div class="body__left"></div>
										<div class="body__headlight"></div>
									</div>
									<div class="truck__wheels wheels">
										<div class="wheel"></div>
										<div class="wheel"></div>
									</div>
								</div>
							</div>
						</div>
						</div>
					</div>
			</main>
			<footer class="footer">
				<div class="footer__container">
					<a href="#header">Scroll up</a>
				</div>
			</footer>
		</div>

	</body>

</html>
